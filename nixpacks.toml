# nixpacks.toml

# 1. Tell Railway we need PHP and Python
providers = ['php', 'python']

# 2. Install specific packages
[phases.setup]
nixPkgs = ['php', 'php81Extensions.pdo', 'php81Extensions.pdo_mysql', 'python3']

# 3. Configure the Start Command
# This starts the built-in PHP server on the port Railway assigns
[start]
cmd = "php -S 0.0.0.0:$PORT"
