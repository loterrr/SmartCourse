<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCourse - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" type="image/png" href="../logo1.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-sidebar">
            <img src="../logo.png" alt="SmartCourse Logo" class="h-12">
            <p>Your personalized course recommendation system powered by advanced data analytics</p>
            
            <ul class="feature-list">
                <li>AI-powered course recommendations</li>
                <li>Personalized learning pathways</li>
                <li>85%+ accuracy in predictions</li>
                <li>Major-specific guidance</li>
                <li>Career-aligned suggestions</li>
            </ul>
        </div>

        <div class="auth-form-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab(event, 'login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab(event, 'register')">Register</button>
            </div>

            <div id="alertContainer"></div>

            <div id="loginForm" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" placeholder="student@university.edu" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="alert('Contact your administrator for password reset')">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Login to Dashboard</button>
                </form>
            </div>

            <div id="registerForm" class="form-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="regFirstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="regLastName" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" id="regStudentId" placeholder="2025-00001" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="regEmail" placeholder="student@university.edu" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" placeholder="Create a strong password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label>High School GPA</label>
                        <input type="number" id="regGPA" placeholder="3.50" step="0.01" min="0" max="4" required>
                    </div>

                    <div class="form-group">
                        <label>Intended Major</label>
                        <select id="regMajor" required>
                            <option value="">Select your major</option>
                            <option value="Technology">Technology</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Social Science">Social Science</option>
                            <option value="Business">Business</option>
                            <option value="Creative">Creative</option>
                            <option value="Art">Art</option>
                            <option value="Science">Science</option>
                            <option value="Education">Education</option>
                            <option value="Undecided">Undecided</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
